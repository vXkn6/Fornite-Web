<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga la App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Descarga Nuestra App</h1>

  <!-- Contenido para móviles -->
  <div class="mobile">
    <p>Descarga la aplicación directamente:</p>
    <button onclick="window.location.href='https://www.dropbox.com/scl/fi/bkpnhmaiwl68i1s0sjxcs/app-release.apk?rlkey=pzdcpfv3hqdr38mq9ygrvxep0&st=yaiyjth6&dl=1'">Descargar App</button>
  </div>

  <!-- Contenido para escritorio -->
  <div class="desktop">
    <p>Escanea el código QR para descargar la app:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.dropbox.com/scl/fi/bkpnhmaiwl68i1s0sjxcs/app-release.apk?rlkey=pzdcpfv3hqdr38mq9ygrvxep0&st=yaiyjth6&dl=1" alt="Código QR para descargar la app">
  </div>

  <script>
    // Detecta el tipo de dispositivo
    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.querySelector('.mobile').style.display = 'block';
      } else {
        document.querySelector('.desktop').style.display = 'block';
      }
    }

    // Llama a la función de detección
    detectDevice();
  </script>
</body>
</html>
